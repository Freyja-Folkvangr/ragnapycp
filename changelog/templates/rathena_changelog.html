{% extends 'base.html' %}

{% block masterhead %}
    <h1>rAthena Changelog</h1>
    <h2>Viewing detailed list of updates for this server</h2>
{% endblock %}

{% block body %}

    {% if commits %}
        {% include 'commit_list.html' %}
    {% else %}
        <header class="jumbotron subhead" id="overview">
            <h1>:(</h1>
            <h3>No commits</h3>
            <p class="lead">Sorry, there are no commits to display.</p>
        </header>
    {% endif %}

{% endblock %}
