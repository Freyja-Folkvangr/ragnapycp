<div class="row align-self-center">
    <!-- Reset Position -->
    <div class="col-md-12 align-self-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-block btn-secondary" data-toggle="modal" data-target="#reset-position" style="margin-bottom: 5px;">
            <i class="em em-round_pushpin" aria-role="presentation" aria-label="ROUND PUSHPIN"></i>
             Reset character current position
        </button>

        <!-- Modal -->
        <div class="modal fade" id="reset-position" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You are about to reset {{ char.name }}'s position.
                    </div>
                    <div class="modal-footer">
                        <form action="{% url 'char:char_reset_position' char.char_id %}" method="post" id="reset-position">
                            {% csrf_token %}
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
                            <button id="reset-position" name="reset-position" type="submit" class="btn btn-primary">Go ahead</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Reset Save map -->
    <div class="col-md-12 align-self-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-block btn-secondary" data-toggle="modal" data-target="#reset-map" style="margin-bottom: 5px;">
            <i class="em em-world_map" aria-role="presentation" aria-label=""></i>
             Reset character respawn location
        </button>

        <!-- Modal -->
        <div class="modal fade" id="reset-map" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You are about to reset {{ char.name }}'s spawn point.
                    </div>
                    <div class="modal-footer">
                        <form action="{% url 'char:char_reset_map' char.char_id %}" method="post" id="reset-map">
                            {% csrf_token %}
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
                            <button id="reset-map" name="reset-map" type="submit" class="btn btn-primary">Go ahead</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Appearence -->
    <div class="col-md-12 align-self-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-block btn-secondary" data-toggle="modal" data-target="#reset-appearance" style="margin-bottom: 5px;">
            <i class="em em-lipstick" aria-role="presentation" aria-label="LIPSTICK"></i>
             Reset character colors and hair style
        </button>

        <!-- Modal -->
        <div class="modal fade" id="reset-appearance" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You are about to reset {{ char.name }}'s appearance.
                    </div>
                    <div class="modal-footer">
                        <form action="{% url 'char:char_reset_appearence' char.char_id %}" method="post" id="reset-appearance">
                            {% csrf_token %}
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
                            <button id="reset-appearance" name="reset-appearance" type="submit" class="btn btn-primary">Go ahead</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
